<!DOCTYPE html>
<html lang="es">

<head>
    <title>Proyecto ATI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="https://kit.fontawesome.com/d1a665b459.js" crossorigin="anonymous"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Proyecto ATI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <div class="my-2 my-lg-0">
                    <!-- Modal Registro -->
                    <button class="btn btn-primary my-2 my-sm-0" type="button" data-toggle="modal"
                        data-target="#registerModalCenter">Registrarse</button>
                    <!-- Modal Login -->
                    <button class="btn btn-primary my-2 my-sm-0" type="button" data-toggle="modal"
                        data-target="#loginModalCenter">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal Register -->
    <div class="modal fade" id="registerModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="regsterModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLongTitle">Registro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action=".">
                        <div class="form-group">
                            <label for="first-name">Nombre</label>
                            <input type="text" class="form-control" id="first-name" aria-describedby="first-name"
                                placeholder="Escribe tus nombre">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Apellido</label>
                            <input type="text" class="form-control" id="last-name" aria-describedby="last-name"
                                placeholder="Escribe tu apellido">
                        </div>
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="email" class="form-control" id="username" aria-describedby="emailHelp"
                                placeholder="Escribe tu email">
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase침a</label>
                            <input type="password" class="form-control" id="password" placeholder="Escribe tu password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirmar Contrase침a</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Confirma tu password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <button type="submit" class="btn btn-primary mr-1">Registrar</button>
                        <button class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModalCenter" tabindex="-1" role="dialog" aria-labelledby="loginModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="." class="mx-auto">
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="email" class="form-control" id="username" aria-describedby="emailHelp"
                                placeholder="Escribe tu email">
                            <small id="emailHelp" class="form-text text-muted">Nosotros no compartiremos nada de tu
                                informaci칩n</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase침a</label>
                            <input type="password" class="form-control" id="password" placeholder="Escribe tu password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <button class="btn btn-facebook mr-1">Ingresar <i class="fab fa-facebook-square"
                                aria-hidden="true"></i></button>
                        <button class="btn btn-twitter mr-1">Ingresar <i class="fab fa-twitter-square"
                                aria-hidden="true"></i></button>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
